<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página</h1>
    </header>
    
    <div class="container">
        <p>Este es un ejemplo básico de una página HTML con estilos CSS internos.</p>
        <p>Puedes personalizar los colores, las fuentes y otros estilos según tus necesidades.</p>
    </div>

    <footer>
        <p>&copy; 2024 Mi Página Web</p>
    </footer>
</body>
</html>
